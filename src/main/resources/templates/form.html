<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="form-container">
        <h1 th:text="${titulo} ?: 'TÃ­tulo predeterminado'">Formulario cliente</h1>
        <form th:action="@{/form}" th:object="${cliente}" method="post" onsubmit="return confirmarGuardado()">
            <table>
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="text" th:field="*{nombre}">
                        <small class="form-text-danger" th:if="${#fields.hasErrors('nombre')}"
                            th:errors="*{nombre}" style="color:red;"></small>
                    </td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td>
                        <input type="text" th:field="*{apellido}">
                        <small class="form-text-danger" th:if="${#fields.hasErrors('apellido')}"
                            th:errors="*{apellido}" style="color:red;"></small>
                    </td>
                </tr>
                <tr>
                    <td>eMail</td>
                    <td>
                        <input type="email" th:field="*{email}">
                        <small class="form-text-danger" th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}" style="color:red;"></small>
                    </td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento</td>
                    <td>
                        <input type="date" th:field="*{fechaNacimiento}">
                        <small class="form-text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}"
                            th:errors="*{fechaNacimiento}" style="color:red;"></small>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Guardar cliente"></td>
                </tr>
            </table>
        </form>
    </div>
<footer th:replace="layout/layout :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
