<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Título de la página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Springboot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h1 th:text="${titulo} ?: 'Título predeterminado'">Formulario cliente</h1>
        <form th:action="@{/form}" th:object="${cliente}" method="post" onsubmit="return confirmarGuardado()">
            <table>
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="text" th:field="*{nombre}">
                        <small class="form-text-danger" th:if="${#fields.hasErrors('nombre')}"
                            th:errors="*{nombre}" style="color:red;"></small>
                    </td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td>
                        <input type="text" th:field="*{apellido}">
                        <small class="form-text-danger" th:if="${#fields.hasErrors('apellido')}"
                            th:errors="*{apellido}" style="color:red;"></small>
                    </td>
                </tr>
                <tr>
                    <td>eMail</td>
                    <td>
                        <input type="email" th:field="*{email}">
                        <small class="form-text-danger" th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}" style="color:red;"></small>
                    </td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento</td>
                    <td>
                        <input type="date" th:field="*{fechaNacimiento}">
                        <small class="form-text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}"
                            th:errors="*{fechaNacimiento}" style="color:red;"></small>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Guardar cliente"></td>
                </tr>
            </table>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
