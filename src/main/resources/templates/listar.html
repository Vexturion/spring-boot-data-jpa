<!DOCTYPE html>
<html html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container">
        <div class="card mt-4">
            <h1 class="card-header text-secondary">Clientes</h1>
            <div class="card-body">
                <p><a th:href="@{/form}" class="btn btn-success btn-xs">Crear cliente</a></p>
                <div th:if="${clientes.isEmpty()}">No hay elementos registrados</div>
                <div class="table-responsive" th:if="${!clientes.isEmpty()}">
                    <table class="table table-striped">
                        <caption class="visually-hidden">Tabla de clientes</caption>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>eMail</th>
                                <th>Fecha de nacimiento</th>
                                <th>Fecha de registro</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente:${clientes}">
                                <td th:text="${cliente.id}"></td>
                                <td th:text="${cliente.nombre}"></td>
                                <td th:text="${cliente.apellido}"></td>
                                <td th:text="${cliente.email}"></td>
                                <td th:text="${cliente.fechaNacimiento}"></td>
                                <td th:text="${cliente.createdAt}"></td>
                                <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}">editar</a></td>
                                <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" onclick="return confirm('Estas seguro que deseas eliminar el registro?');">eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
