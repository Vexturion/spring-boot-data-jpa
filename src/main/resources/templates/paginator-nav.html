<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
    <nav th:fragment="paginator">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first}? 'disabled'">
                <a class="page-link" th:href="${page.first}? '#':@{${page.url}(page=0)}" tabindex="-1">Primera</a>
            </li>
            <li class="page-item" th:classappend="${!page.hasPrevious}? 'disabled'">
                <a class="page-link" th:href="${!page.hasPrevious}? '#':@{${page.url}(page=${page.paginaActual-2})}" tabindex="-1">Anterior</a>
            </li>
            <li class="page-item" th:each="item : ${page.paginas}" th:classappend="${item.actual}? 'active'">
                <a class="page-link" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
            </li>
            <li class="page-item" th:classappend="${!page.hasNext}? 'disabled'">
                <a class="page-link" th:href="${!page.hasNext}? '#':@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
            </li>
            <li class="page-item" th:classappend="${page.last}? 'disabled'">
                <a class="page-link" th:href="${page.last}? '#':@{${page.url}(page=${page.totalPaginas-1})}">Ãšltima</a>
            </li>
        </ul>
    </nav>
</body>

</html>
